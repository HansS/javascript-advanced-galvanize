<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>JS Lint</title>
</head>
<body>
<h1>JS Lint</h1>
<script>
/*global window */
/*jslint browser:true */

var fullScreen = function () {
    "use strict";

    var div = document.getElementsByTagName('div')[0];

    div.style.width = window.innerWidth + "px";
    div.style.height = window.innerHeight + "px";

    window.onresize = fullScreen;

};

    fullScreen();

</script>
</body>
</html>
