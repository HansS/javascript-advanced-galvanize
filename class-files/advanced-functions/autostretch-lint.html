<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>JS Lint</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        div{
            background-color: rgba(0,0,255,.5);
        }
    </style>
</head>
<body>
<h1>JS Lint</h1>
<div></div>
<script>
/*global window */
/*jslint browser:true */

var fullScreen = function () {
    "use strict";

    var div = document.getElementsByTagName('div')[0];

    div.style.width = window.innerWidth + "px";
    div.style.height = window.innerHeight + "px";

    window.onresize = fullScreen;

};

    fullScreen();

</script>
</body>
</html>
