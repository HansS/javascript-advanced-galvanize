<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
    <title>Autostretch with Arguments.callee</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        div{
            background-color: rgba(0,0,255,.5);
        }
    </style>
</head>
<body>
<h1>Autostretch with Arguments.callee</h1>
<div></div>
<script>
    //  Autostretching element
    (function() {

        var div = document.getElementsByTagName('div')[0];

        div.style.width = window.innerWidth + "px";
        div.style.height = window.innerHeight + "px";

        window.onresize = arguments.callee;

    })();
</script>
</body>
</html>
