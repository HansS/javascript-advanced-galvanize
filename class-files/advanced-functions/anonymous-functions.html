<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Anonymous Functions</h1>

    <script>

        //  Named Functions
        function Cheer() {
            console.log("Woooooooo");
        }
        Cheer();


        //  Anonymous Function
        (function() {
            console.log("Yea Yea Yea");
        })();


        //  Anonymous Function with arguments
        (function(type, cheer) {
            console.log( type + ": " + cheer );
        })('reggae', "Bo Bo Bo");

    </script>
</body>
</html>
